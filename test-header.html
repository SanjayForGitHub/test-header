<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="test-header">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `test-header`
     * Testing the Elements Publish
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class TestHeader extends Polymer.Element {
      static get is() { return 'test-header'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'test-header'
          }
        };
      }
    }

    window.customElements.define(TestHeader.is, TestHeader);
  </script>
</dom-module>
